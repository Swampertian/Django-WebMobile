<ion-content>

  <div *ngIf="carregando" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="erro" class="error-container">
    <p>Erro ao carregar imóveis.</p>
  </div>

  <!-- LISTA DE IMÓVEIS -->
  <ion-grid *ngIf="!carregando && !erro">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let imovel of imoveis">

        <ion-card>

          <img [src]="imovel.imagem" *ngIf="imovel.imagem" />
          <img src="assets/no-image.png" *ngIf="!imovel.imagem" />

          <ion-card-header>
            <ion-card-title>{{ imovel.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ imovel.cidade }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Preço:</strong> {{ imovel.preco }}</p>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
